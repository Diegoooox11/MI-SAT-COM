<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cédula de Identificación Fiscal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            margin: auto;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #333;
            text-align: left;
        }
        .header {
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        .qr {
            width: 100px;
            float: right;
            margin-top: -70px;
        }
        h1 {
            color: #0056b3;
            font-size: 22px;
            text-transform: uppercase;
        }
        .info p {
            margin: 5px 0;
        }
        .highlight {
            font-weight: bold;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Logo_SAT_México.svg" alt="SAT Logo" class="logo">
            <h1>CÉDULA DE IDENTIFICACIÓN FISCAL</h1>
        </div>
        <img src="https://chart.googleapis.com/chart?cht=qr&chl=https%3A%2F%2Fwww.sat.gob.mx&chs=150x150&choe=UTF-8&chld=L|2" alt="Código QR" class="qr">
        <div class="info">
            <p class="highlight">RFC: ROMC060725FN6</p>
            <p><strong>Nombre:</strong> CRISTOPHER ZOE ROJAS MORENO</p>
            <p><strong>CURP:</strong> ROMC060725HVZRRA2</p>
            <p><strong>Fecha de emisión:</strong> 24 DE DICIEMBRE DE 2024</p>
            <p><strong>Dirección:</strong> XALAPA, VERACRUZ</p>
        </div>
    </div>
</body>
</html>
